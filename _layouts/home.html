---
layout: default
---

<div class="home-page-posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="post-preview col-xs-10 no-gutter">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        {{ post.excerpt }}
        <p class="meta">
          <a href="#">Author</a> in <a href="#">Category</a>
          <i class="link-spacer"></i>
          <i class="fa fa-bookmark"></i> {{ post.date | date: "%b %-d, %Y" }}
        </p>
      </div>
      <div class="col-xs-2 no-gutter">
        <img src="//adventurethemes.com/demo/writer/jekyll/v1-d-20-2/img/michelle.jpg" alt="user-image" class="user-icon">
      </div>
    </article>
  {% endfor %}
</div>

<div class="home-page-categories">
  <div class="category row">
    <section>
      {% for category in site.data.categories %}
        <div class="category-preview col-xs-6 col-sm-4">
          <h2>{{ category.name }}</h2>
          <a href="/category/{{ category.name }}">
            <img src="{{ category.image }}" alt="category-image">
          </a>
        </div>
      {% endfor %}
    </section>
  </div>
</div>
